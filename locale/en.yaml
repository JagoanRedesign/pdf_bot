STRINGS:
  help:
    start: "Hi ðŸ‘‹, I am a easy pdf utility bot\n- __I am now under beta testing__\n - __open sourced after release__"
    help: "**Available Operations**\n\n- [make](https://t.me/{bot}?start=makepdf)     :- create pdf files from images\n- [split](https://t.me/{bot}?start=split)       :- split pdf files\n- [merge](https://t.me/{bot}?start=merge)   :- merge pdf files\n- [extract](https://t.me/{bot}?start=extract)  :- convert pdf to images\n- [rotate](https://t.me/{bot}?start=rotate)    :- rotate pdf files\n- [encrypt](https://t.me/{bot}?start=encrypt) :- encrypt pdf files\n- [decrypt](https://t.me/{bot}?start=decrypt) :- decrypt pdf files"
    makepdf: "**Image to PDF**\n\n**command:** /make\n\n**flags:**\n\t\t`-d` : send files directly to queue without user approval.\n\t\t`-q` : reduce info messages\n\n**Usage:**\n`/make [flags] custom_file_name`\n\n**Example: **\n`/make -d -q WORK`"
    merge: "**Merge PDF Files**\n\n**command:** /merge\n\n**flags:**\n\t\t`-d` : send files directly to queue without user approval.\n\t\t`-q` : reduce info messages\n\n**Usage:**\n`/merge [flags] custom_file_name`\n\n**Example: **\n`/merge -d -q MERGED_WORK`"
    encrypt: "**Encrypt PDF Files**\n\n__send as a reply to a pdf file__\n**command:** /encrypt\n\n**Usage:**\n`/encrypt password custom_file_name`\n\n**Example: **\n`/encrypt pass123 ENCRYPTED_WORK`"
    decrypt: "**Decrypt PDF Files**\n\n__send as a reply to a pdf file__\n**command:** /decrypt\n\n**Usage:**\n`/decrypt password custom_file_name`\n\n**Example: **\n`/decrypt pass123 DECRYPTED_WORK`"
    extract: "**PDF to Image**\n\n__send as a reply to a pdf file__\n**command:** /extract\n\n**supported arguments**:\n\t\t`/extract page_number`: extract one page as image\n\t\t`/extract start-end`: extract range of pages\n\t\t`/extract 1,2,3`: extract random pages that are given seprated by comma\n\n**flags:**\n\t\t`-r` : choose the dpi (resolution) of the output image\n\n**Usage:**\n`/extract [flags] page_number`\n\n**Example: **\n`/extract 4`\n`/extract -r700 10-20`\n`/extract 4,5,6`"
    rotate: "**Rotate PDF Files**\n\n__send as a reply to a pdf file__\n**command:** /rotate\n\n**supported arguments**:\n\t\t`/rotate page_number degree`: rotate one page of the PDF\n\t\t`/rotate start-end degree`: rotate range of pages of the PDF\n\t\t`/rotate 1,2,3`: rotate random pages that are given seprated by comma\n\n**Usage:**\n`/rotate page_number degree`\n\n**Example:**\n`/rotate 1`\n`/rotate 10-20 180`\n`/rotate 1,2,3,4`"
    split: "**Split PDF Files**\n\n__send as a reply to a pdf file__\n**command:** /split\n\n**supported arguments**:\n\t\t`/split page_number custom_file_name`: split one page of the PDF\n\t\t`/split start-end custom_file_name`: split range of pages of the PDF\n\t\t`/split 1,2,3`: split random pages that are given seprated by comma\n\n**Usage:**\n`/split page_number custom_file_name`\n\n**Example:**\n`/split 1`\n`/split 10-20 splitted.pdf`\n`/split 1,2,3,4 out.pdf`"
  warnings:
    filename_to_long: "**WARNING:** file name too long, reducing..."
